services:
  - type: web
    name: claudette-telegram-bot
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    healthCheckPath: null
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: claudette-db
          property: connectionString

databases:
  - name: claudette-db
    databaseName: claudette
    user: claudette
    plan: free
